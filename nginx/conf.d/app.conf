server {
    listen 80;
    server_name tytaj.inphora.net amariflow.inphora.net il.inphora.net;
    server_tokens off;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tytaj.inphora.net amariflow.inphora.net il.inphora.net;
    server_tokens off;

    # SSL Configuration (will be populated by certbot)
    ssl_certificate /etc/letsencrypt/live/tytaj.inphora.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tytaj.inphora.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    # Frontend Proxy
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        
        # Websocket support for Vite HMR (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
